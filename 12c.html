<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12c</title>
</head>
<body>
<button id="btn" onclick="button()">Start</button>
<script>
  const btn = document.querySelector('#btn')

  function button(){
    setTimeout(()=>{
      if (btn.innerHTML === 'Start'){
        btn.innerHTML='finish'
      } else{btn.innerHTML='Start'}
    }, 1000)

  }
</script>
</body>
</html>
