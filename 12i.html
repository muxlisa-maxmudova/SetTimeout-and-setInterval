<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
<button onclick="
messages++;
displayNotification()
">Add</button>
<button
        onclick="
       if(messages > 0){
         messages--;
         if (messages === 0){
           stopNotification()
         }
       }
">Remove</button>
<script>
  let messages = 2;
  let intervalId;
  let isDisplayingNotification;


  function displayNotification(){
     if(isDisplayingNotification){
       return;
     }

    isDisplayingNotification = true

   intervalId = setInterval(()=>{
      if (document.title==='App'){
        document.title= `${messages} New messages`;
      } else{
        document.title = 'App'
      }
    }, 1000)
  }
 function stopNotification(){
    isDisplayingNotification=false;
    clearInterval(intervalId);
    document.title = 'App';
 }

</script>
</body>
</html>
